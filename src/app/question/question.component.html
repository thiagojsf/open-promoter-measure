<div class="well well-lg">
  <h3>{{question}}</h3>
  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" [(ngModel)]="answer" value="Y"> Sim
    </label>
    <label class="radio-inline">
      <input type="radio" [(ngModel)]="answer" value="N"> Não
    </label>
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="4" cols="50" [(ngModel)]="comment" placeholder="Digite aqui um comentário.."></textarea>
  </div>
</div>
