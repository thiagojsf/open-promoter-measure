<div class="form-group">
  <label>Nome</label>
  <input (blur)="update()" type="text" [(ngModel)]="customer.name" class="form-control" placeholder="Nome">
</div>

<div class="form-group">
  <label>Email</label>
  <input (blur)="update()" type="text" [(ngModel)]="customer.email" class="form-control" placeholder="Email">
</div>

<div class="form-group">
  <label>Idade</label>
  <input (blur)="update()" type="text" [(ngModel)]="customer.age" class="form-control" placeholder="Idade">
</div>

<div class="form-group">
  <label>Sexo</label>
  <input (blur)="update()" type="text" [(ngModel)]="customer.gender" class="form-control" placeholder="Sexo">
</div>

<div class="form-group">
  <label for="">Cidade</label>
  <input (blur)="update()" type="text" [(ngModel)]="customer.city" class="form-control" placeholder="Cidade">
</div>
