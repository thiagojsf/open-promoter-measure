<div class="input-group">
  <span class="input-group-addon" >Nome</span>
  <input type="text" [(ngModel)]="nome" class="form-control" placeholder="Nome" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <span class="input-group-addon" >Email</span>
  <input type="text"  [(ngModel)]="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <span class="input-group-addon" >Idade</span>
  <input type="text"  [(ngModel)]="idade" class="form-control" placeholder="Idade" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <span class="input-group-addon" >Sexo</span>
  <input type="text" [(ngModel)]="sexo" class="form-control" placeholder="Sexo" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <span class="input-group-addon" >Cidade</span>
  <input type="text" [(ngModel)]="cidade" class="form-control" placeholder="Cidade" aria-describedby="basic-addon1">
</div>

<!-- Primary button -->
<button type="button" (click)="salvarDados($event)" class="btn btn-primary">Salvar</button>
